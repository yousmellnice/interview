    function throttle(fun, delay) {
      let timeout = null
      let last = null
      return function() {
        const _this = this
        const now = Date.now()
        if (now - last >= delay) {
          fun.call(_this, arguments)
          last = Date.now()
        } else {
          clearTimeout(timeout)
          timeout = setTimeout(() => {
            fun.call(_this, arguments)
          }, delay)
        }
      }
    }
