    // 节流和防抖函数 结合
    // 因为节流函数有个缺点是 在最后一次执行 如果没有超过一定的时间内 就不会再触发
    // 那么则可以将节流和防抖结合起来
    function throttle(fn, delay) {
      let last = null
      let timeout = null
      return function() {
        let now = +new Date()
        if (now - last >= delay) {
          last = now
          fn.call(this, arguments)
        }else {
          clearTimeout(timeout)
          timeout = setTimeout(() => {
            fn.call(this, arguments)
          }, delay)
        }
      }
    }
    function ajax(params) {
      console.log(1)
    }
    window.onmousemove = throttle(ajax, 2000)
